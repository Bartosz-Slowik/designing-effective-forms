<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="module" src="auth.js" defer></script>
    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h3>Uzupełnij formularz</h3>
        <div class="container mt-4 mb-4">
            <button id="signInButton" class="btn btn-primary">
                Create Account / Sign In
            </button>
            <button id="signOutButton" class="btn btn-secondary">
                Sign Out
            </button>
        </div>
        <form id="form">
            <fieldset class="mb-3">
                <legend class="col-sm-1">Dane osobowe</legend>
                <div class="mb-2 d-flex align-items-center">
                    <label for="firstName" class="col-sm-1">Imię</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię" required>
                </div>
                <div class="mb-2 d-flex align-items-center">
                    <label for="lastName" class="col-sm-1">Nazwisko</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko" required>
                </div>
                <div class="mb-2 d-flex align-items-center">
                    <label for="exampleInputEmail1" class="col-sm-1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Wpisz Email">
                </div>
                <div class="mb-2 d-flex align-items-center">
                    <label for="country" class="col-sm-1">Kraj</label>
                    <select class="form-select" id="country" required>
                        <option value="">Wybierz kraj</option>
                    </select>
                </div>
                <div class="mb-2 d-flex align-items-center">
                    <label for="phoneNumber" class="col-sm-1">Telefon</label>
                    <div class="input-group">
                        <div class="col-sm-2">
                            <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                                <option selected>Wybierz...</option>
                                <option value="+48">+48 (Polska)</option>
                                <option value="+1">+1 (Stany Zjednoczone)</option>
                                <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                            </select>
                        </div>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy"
                            required>
                    </div>
                </div>
            </fieldset>
            <fieldset class="mb-3">
                <legend class="col-sm-1">Adres</legend>
                <div class="mb-2 d-flex align-items-center">
                    <label for="city" class="col-sm-1">Miasto</label>
                    <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>
                </div>
                <div class="mb-2 d-flex align-items-center">
                    <label for="zipCode" class="col-sm-1">Kod pocztowy</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required>
                </div>
                <div class="mb-2 d-flex align-items-center">
                    <label for="street" class="col-sm-1">Ulica</label>
                    <input type="text" class="form-control" id="street" placeholder="Wpisz Ulicę" required>
                </div>
            </fieldset>
            <fieldset class="mb-3">
                <legend class="col-sm-1">Rodzaj przesyłki</legend>
                <div class="mb-2 d-flex align-items-center">
                    <label class="col-sm-1">Przesyłka</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="DPD" value="DPD"
                            required>
                        <label class="form-check-label" for="DPD">
                            <i class="fas fa-truck"></i> DPD
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="InPost" value="InPost">
                        <label class="form-check-label" for="InPost">
                            <i class="fas fa-mail-bulk"></i> InPost
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="mb-3">
                <legend class="col-sm-1">Rodzaj płatności</legend>
                <div class="mb-2 d-flex align-items-center">
                    <label class="col-sm-1">Płatność</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="karta" value="karta"
                            required>
                        <label class="form-check-label" for="karta"><i class="fas fa-credit-card"></i> Karta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="blik" value="blik">
                        <label class="form-check-label" for="blik"><i class="fas fa-mobile-alt"></i> BLIK</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="pośrednik"
                            value="pośrednik">
                        <label class="form-check-label" for="pośrednik"><i class="fas fa-university"></i> Pośrednik
                            płatności</label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="mb-3">
                <legend class="col-sm-1">Dane do faktury</legend>
                <!-- Dodatkowe pola, np. dane do faktury -->
                <div class="row align-items-center mb-2">

                    <label for="vatNumber" class="col-sm-1">Numer VAT</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                        <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla
                            tego podmiotu gospodarczego.</div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="vatUE">
                            <label class="form-check-label" for="vatUE">VAT UE</label>
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="invoiceData" class="col-sm-1">Dane faktury</label>
                    <textarea class="form-control" id="invoiceData" rows="3"
                        placeholder="Wpisz dane do faktury"></textarea>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">Submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#country').select2();
    });
</script>

</html>
